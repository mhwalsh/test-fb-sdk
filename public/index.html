<!DOCTYPE html>
<html>
<head>
  <title>fb sdk test</title>
</head>
  <body>
    <script>
    window.fbAsyncInit = function () {
      console.log('init');
      FB.init({
        // appId is not sensitive data
        appId: '1074709929279236',
        status: true,
        xfbml: true,
        version: 'v2.7',
      });

      FB.getLoginStatus(function(response) {
        console.log(response);
        if (response.status === 'connected') {
          console.log('Logged in.');
        }else {
          console.log('log in else');
          FB.login();
        }
        FB.setIsAuthorised(true);
      });
    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>
    <script type="text/javascript" src="script.js"></script>
    <div id="main" class="container">
      <button type="button" name="button" onclick="getMe()">Get Me</button>
      <button type="button" name="button" onclick="getMyFeed()">Get My Feed</button>
      <button type="button" name="button" onclick="getMyFeed()">Get My Friends</button>
    </div>
  </body>
</html>
